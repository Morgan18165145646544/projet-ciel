<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom style for password toggle button */
        .password-toggle-button {
            position: absolute;
            right: 24px; /* Adjusted to move it more towards the middle */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af; /* Tailwind gray-400 */
            font-size: 0.9rem;
            padding: 0;
            line-height: 1;
        }
        .password-toggle-button:hover {
            color: #d1d5db; /* Tailwind gray-300 */
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="forgot-password-container bg-gray-700 p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <svg class="mx-auto h-16 w-16 text-yellow-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <h2 class="text-4xl font-extrabold text-white mb-2">Réinitialiser le mot de passe</h2>
            <p class="text-gray-300 text-lg">Définissez un nouveau mot de passe pour votre compte</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-200 text-sm font-medium mb-2">Adresse e-mail (liée au compte)</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-5 py-3 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-3 focus:ring-yellow-400 focus:border-transparent transition duration-200 placeholder-gray-400"
                    placeholder="votre.email@exemple.com"
                >
            </div>
            <div class="relative">
                <label for="newPassword" class="block text-gray-200 text-sm font-medium mb-2">Nouveau mot de passe</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    required
                    class="w-full px-5 py-3 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-3 focus:ring-yellow-400 focus:border-transparent transition duration-200 placeholder-gray-400 pr-10"
                    placeholder="Entrez votre nouveau mot de passe"
                >
                <button type="button" id="toggleNewPassword" class="password-toggle-button">
                    <svg id="eyeOpenNew" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <svg id="eyeClosedNew" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.274 0 2.48.243 3.573.682m-2.844 2.844a3 3 0 00-4.242 4.242m4.242-4.242L18 18"></path></svg>
                </button>
            </div>
            <div class="relative">
                <label for="confirmNewPassword" class="block text-gray-200 text-sm font-medium mb-2">Confirmer le nouveau mot de passe</label>
                <input
                    type="password"
                    id="confirmNewPassword"
                    name="confirmNewPassword"
                    required
                    class="w-full px-5 py-3 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-3 focus:ring-yellow-400 focus:border-transparent transition duration-200 placeholder-gray-400 pr-10"
                    placeholder="Confirmez votre nouveau mot de passe"
                >
                <button type="button" id="toggleConfirmPassword" class="password-toggle-button">
                    <svg id="eyeOpenConfirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <svg id="eyeClosedConfirm" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.274 0 2.48.243 3.573.682m-2.844 2.844a3 3 0 00-4.242 4.242m4.242-4.242L18 18"></path></svg>
                </button>
            </div>
            <button
                type="submit"
                class="w-full bg-yellow-500 text-gray-900 py-3 rounded-lg font-semibold text-lg hover:bg-yellow-600 transition duration-300 ease-in-out shadow-lg transform hover:-translate-y-1"
            >
                Réinitialiser le mot de passe
            </button>
            <p id="forgotPasswordMessage" class="message text-center text-sm mt-4 font-medium"></p>
        </form>

        <div class="mt-8 text-center text-gray-400">
            <p>Retour à la <a href="index.html" class="text-blue-400 hover:underline font-semibold">page de connexion</a></p>
        </div>
    </div>

    <script src="forgot-password-script.js"></script>
</body>
</html>
